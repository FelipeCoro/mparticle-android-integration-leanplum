buildscript {
    repositories {
        mavenLocal()
        jcenter()
    }
    dependencies {
        classpath 'com.mparticle:android-kit-plugin:' + project.version
    }
}

apply plugin: 'com.mparticle.kit'

android {
    defaultConfig {
        minSdkVersion 14
    }
}

repositories {
    maven { url 'http://www.leanplum.com/leanplum-sdks/' }
}
dependencies {
    api 'com.leanplum:Leanplum:[2.2.0,2.3.0)'
}
