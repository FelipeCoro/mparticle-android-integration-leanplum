buildscript {
    repositories {
        mavenLocal()
        jcenter()
    }
    dependencies {
        classpath 'com.mparticle:android-kit-plugin:' + project.version
    }
}

apply plugin: 'com.mparticle.kit'

repositories {
    maven { url 'http://www.leanplum.com/leanplum-sdks/' }
}
dependencies {
    compile 'com.leanplum:Leanplum:[1.2,1.3)'
}
